	<script>
		// 读取名为 peo 的 cookie
		function getPeoFromCookie() {
			const cookies = document.cookie.split(';');
			for (let i = 0; i < cookies.length; i++) {
				const cookie = cookies[i].trim();
				if (cookie.startsWith('peo=')) {
					return cookie.substring(4); // 返回 peo 的值
				}
			}
			return null; // 如果未找到 peo 的 cookie，则返回 null
		}
		
		function setCookie(role) {
			document.cookie = `peo=${role}`;
		}
		function deleting(){
			document.cookie = "peo=; path=/;";
			window.location.href = '/';
		}

		// 获取角色信息并根据其值在页面上显示相应的信息
		window.onload = function () {
			const role = getPeoFromCookie();
			if (role === 'dandan') {
				const headerHtml = `
				<h3><p class="peo">你现在是:单单</p>
				<a onclick="deleting()" class="href born">重生</a></h3>
				`;
				const newContent = document.createElement('div');
				newContent.innerHTML = headerHtml;
				document.body.insertBefore(newContent, document.body.firstChild);
			} else if (role === 'chang') {
				const headerHtml = `
				<h3><p class="peo">你现在是:阿长</p>
				<a onclick="deleting()" class="href born">重生</a></h3>
				`;
				const newContent = document.createElement('div');
				newContent.innerHTML = headerHtml;
				document.body.insertBefore(newContent, document.body.firstChild);
			} else if (role === 'pen') {
				const headerHtml = `
				<h3><p class="peo">你现在是:钢盆</p>
				<a onclick="deleting()" class="href born">重生</a></h3>
				`;
				const newContent = document.createElement('div');
				newContent.innerHTML = headerHtml;
				document.body.insertBefore(newContent, document.body.firstChild);
			} else if (role === 'sheep') {
				const headerHtml = `
				<h3><p class="peo">你现在是:张绵羊</p>
				<a onclick="deleting()" class="href born">重生</a></h3>

				newContent.innerHTML = headerHtml;
				document.body.insertBefore(newContent, document.body.firstChild);
			} else {
				deleting();
			}
		};
