	function nohave(className) {
		var rect = document.querySelector(className);
		if (rect) {
			rect.setAttribute('fill', "red");
		} else {
			console.error('未找到指定类名的元素。');
		}
	}
	function have(className) {
		var rect = document.querySelector(className);
		if (rect) {
			rect.setAttribute('fill', "white");
		} else {
			console.error('未找到指定类名的元素。');
		}
	}
	function outputClasses(element) {
